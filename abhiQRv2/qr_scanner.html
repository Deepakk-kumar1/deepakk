<!-- Qr Interface -->
    <div class="page1">
  <h1>QR Code Scanner</h1>
  <br />
  <button onclick="openQRScanner()">Open <i class="fa-solid fa-qrcode fa-beat-fade" style="--fa-beat-fade-opacity: 0.1; --fa-beat-fade-scale: 1.1;"></i> QR Scanner</button>
 <div id="qr-reader"></div>
 <label for="file-input">Import Image here</label>
  <input type="file" id="file-input" accept="image/*" onchange="scanImage(event)" class="inpt"/>

  <!-- Popup for Actions -->
  <div id="popup" class="popup" style="display: none;">
    <h3>Scan Result</h3>
    <p id="scan-result"></p>
    <div id="action-buttons"></div>
    <button onclick="closePopup()">Close</button>
  </div>
  <div id="overlay" class="overlay" style="display: none;" onclick="closePopup()"></div>
